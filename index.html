<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>

</head>

<body>
    <!-- Background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- Flex container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image -->
                <img src="images/letter-img.jpeg" alt="Image with mail box"
                    class="object-fit rounded-xl h-100 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-m duration-200">
                <!-- Content -->
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl fomt-medium text-center text-white md:text-left">Get our letest news
                        in your inbox</h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Enter your email address below and join our community of subscribers today!</p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your email address"
                            class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">
                        <button
                            class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-yellow-500 hover:bg-yellow-700 duration-500">Subscribe</button>
                        <hover:text-white></hover:text-white>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
